<head>
<style>
@import url('https://fonts.googleapis.com/css?family=Spartan&display=swap');

/* Variables */
:root {
  --form-bg: #f8f4e5;
  --form-border: #f45702;
  --form-shadow: #dfae4b;
  --form-focus: #6bd4b1;
  --font-size: 12pt;
  --font-face: 'Spartan';
  --font-color: #2A293E;
}

/* Reset */
* {
  margin: 0;
  padding: 0;
}

/* Body Styling */
body {
  background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/38816/image-from-rawpixel-id-2044837-jpeg.jpg") center center no-repeat;
  background-size: cover;
  width: 100vw;
  height: 100vh;
  display: grid;
  align-items: center;
  justify-items: center;
  font-size: var(--font-size);
  font-family: var(--font-face);
  color: var(--font-color);
}

/* Form Styling */
.contact-us {
  background: var(--form-bg);
  padding: 50px 100px;
  border-top: 10px solid var(--form-border);
}

/* Form Element Styling */
label,
input,
textarea {
  display: block;
  width: 100%;
  font-size: var(--font-size);
  line-height: calc(var(--font-size) * 2);
  font-family: var(--font-face);
}

input {
  margin-bottom: calc(var(--font-size) * 2);
}

/* Heading Styling */
h3 {
  font-weight: normal;
  font-size: 10pt;
  line-height: calc(var(--font-size) * 2);
  font-style: italic;
  margin: 0 0 .5em 0;
}

/* Span Styling */
span {
  font-size: 8pt;
}

/* Emphasis Styling */
em {
  color: var(--form-border);
  font-weight: bold;
}

/* Input and Textarea Styling */
input,
textarea {
  border: none;
  border: 1px solid rgba(0, 0, 0, .1);
  border-radius: 2px;
  background: var(--form-bg);
  padding-left: 5px;
  outline: none;
}

/* Input and Textarea Focus Styling */
input:focus,
textarea:focus {
  border: 1px solid var(--form-focus);
}

/* Textarea Styling */
textarea {
  resize: none;
}

/* Button Styling */
button {
  display: block;
  float: right;
  line-height: calc(var(--font-size) * 2);
  padding: 0 20px;
  border: none;
  background: var(--form-border);
  color: white;
  letter-spacing: 2px;
  transition: .2s all ease-in-out;
  border-bottom: 2px solid transparent;
  outline: none;
}

/* Button Hover Styling */
button:hover {
  background: inherit;
  color: var(--form-border);
  border-bottom: 2px solid var(--form-border);
}

/* Text Selection Styling */
::selection {
  background: rgb(255, 199, 184);
}

/* Autofill Styling */
input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus,
textarea:-webkit-autofill,
textarea:-webkit-autofill:hover,
textarea:-webkit-autofill:focus {
  border: 1px solid var(--form-focus);
  -webkit-text-fill-color: var(--font-color);
  -webkit-box-shadow: 0 0 0px 1000px var(--form-bg) inset;
  transition: background-color 5000s ease-in-out 0s;
}

</style>
</head>  
<body>
    <form id="contactForm" action="homepage.html" method="POST">
        <label for="customerName">NAME <em>&#x2a;</em></label>
        <input type="text" id="customerName" name="customerName" required>
      
        <label for="customerEmail">EMAIL <em>&#x2a;</em></label>
        <input type="email" id="customerEmail" name="customerEmail" required>
      
        <label for="customerPhone">PHONE</label>
        <input type="tel" id="customerPhone" name="customerPhone" pattern="\d{10,11}" required>
      
        <label for="customerNote">YOUR MESSAGE <em>&#x2a;</em></label>
        <textarea rows="4" id="customerNote" name="customerNote" required></textarea>
      
        <h3>Please provide all the information about your issue you can.</h3>

        <button type="submit" id="customerOrder">SUBMIT</button>
        <button style="margin-right:10px;" type="button" onclick="resetForm()">RESET</button>
      </form>
      
</body>

<script>
    document.getElementById('customerOrder').addEventListener('click', function() {
        // Check form validity before showing the alert
        var form = document.getElementById('contactForm');

        if (form.checkValidity()) {
            // Show an alert if the form is valid
            alert('Form submitted successfully!');
        } else {
            // Optionally, you can display a custom error message or handle invalid input in another way
            alert('Please fill out all required fields correctly.');
        }
    });

    function resetForm() {
      // Reset the form fields
      document.getElementById('contactForm').reset();
    }    
</script>
